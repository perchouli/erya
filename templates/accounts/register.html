{% extends "base.html"  %}
{% block title %}注册{% endblock %}

{% block content %}
<div class="container">
  <div class="ui huge breadcrumb">
    <a class="section" href="/">首页</a>
    <div class="divider"> / </div>
    <div class="active section">注册</div>
  </div>
  <div class="ui divider"></div>
  <div class="two column doubling ui grid">
    <div class="column">
      <div class="ui form segment">
        <form id="js-id-form-login" action="" method="post" class="form-horizontal">
          {% csrf_token %}
          {%for field in form %}
          <div class="field">
            <label for="id_username">{{ field.label }}</label>
            <div class="ui left icon input">{{ field }}</div>
            {% if field.errors %}<div class="ui pointing label red">{{ field.errors }}</div>{% endif %}
          </div>
          {% endfor %}
          <button class="ui button green" type="submit">注册</button>
        </form>
      </div>
    </div>
    <div class="column">
      <div class="ui segment">
        <p>已经注册了？点击链接<a href="{% url 'login' %}" class="btn btn-success">登陆</a></p>
    </div>
  </div>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript">
  $('#js-id-form-login .ui.input').each(function (i) {
    var icons = ['user', 'lock', 'lock', 'mail'];
    $(this).append('<i class="icon '+icons[i]+'"></i>');
  });
</script>
{% endblock %}
